*{ Init Tiny MCE for one particular html element
 *  htmlClass (optional) the CSS Class of the input (default: mceEditor)
}*
*{
    if (_htmlClass == null) {
        throw new play.exceptions.TagInternalException("htmlClass attribute must be defined");
    }
}*

<script type="text/javascript">
$(document).ready(function() {
    tinyMCE.init({
        // General options
        mode : "textareas",
        theme : "advanced",
        editor_selector : "${_htmlClass ? _htmlClass : 'mceEditor'}",
        plugins : "emotions,fullscreen",
        theme_advanced_buttons1 : "bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,|,emotions,|,fullscreen",
        theme_advanced_buttons2 : "",
        theme_advanced_buttons3 : "",
        theme_advanced_buttons4 : "",
        theme_advanced_toolbar_location : "top",
        theme_advanced_toolbar_align : "left",
        theme_advanced_statusbar_location : "bottom",
        theme_advanced_resizing : true
    });
});
</script>
